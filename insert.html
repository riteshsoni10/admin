                    <div class="row">
                    <div class="col-md-8">
                        <h2 class="text-center">
                            Sign Up
                        </h2>
                    </div>
                    <div class="col-md-4">
                        
                    </div>
                    </div>
                    <br/>
                    <br/>
                    <form method="post" action="insert.php" role="Contact us form" class="form-horizontal">
                        <div class="form-group">
                            <br/>
                            <label  class="col-md-4 control-label"> First Name :</label>
                            <div class="col-md-8">
                                <input type="text" name="first" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Last Name :</label>
                            <div class="col-md-8">
                                <input type="text" name="last" class="form-control" required/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Email Id :</label>
                            <div class="col-md-8">
                                <input type="email" name="email" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Mobile No:</label>
                            <div class="col-md-8">
                                <input type="number" name="phone" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label"> Enter new Password :</label>
                            <div class="col-md-8">
                                <input type="password" name="password" class="form-control"/>                            
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="col-md-4 control-label"> Retype Password :</label>
                            <div class="col-md-8">
                                <input type="password" name="password2" class="form-control"/>                            
                            </div>
                        </div> 


                        <div class="form-group">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4"> 
                                <input type="submit" name="submit" value="SignUp" class="btn btn-primary form-control"/>
                            </div>
                        </div> 

                    </form>
